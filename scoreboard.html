<!-- Scoreboard Modal -->
<div class="modal fade" id="scoreboardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Scoreboard</h5>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-sm table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>
            <div class="modal-footer" id="modalFooter">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="nextQuestionModalBtn">Next
                    Question</button>
            </div>
        </div>
    </div>
</div>
